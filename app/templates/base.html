{% load tailwind_tags %} {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  {% tailwind_css %}
  <title>Dj-Store</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <style>
    *::-webkit-scrollbar {
      display: none;
    }

    * {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  <link rel="stylesheet" href="{% static 'css/globals.css' %}" />
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
  <script>
    if (localStorage.theme === "dark") {
      document.documentElement.classList.add("dark");
      window.localStorage.setItem("theme", "dark");
    } else {
      document.documentElement.classList.remove("dark");
      window.localStorage.setItem("theme", "light");
    }
  </script>
  <script src="{% static 'js/ajax.js' %}"></script>
  <script src="{% static 'js/globals.js' %}"></script>
</head>

<body>
  <div id="sideNav"
    class="w-60 h-full shadow-md bg-gray-900 px-1 absolute z-10 ease-in-out duration-300 z-50 -translate-x-full">
    <ul class="relative">
      {% if request.user.is_authenticated %}
      <li class="relative">
        <a class="flex items-center text-sm py-4 px-6 h-12 overflow-hidden text-white text-ellipsis whitespace-nowrap rounded hover:text-gray-900 hover:bg-gray-100 transition duration-300 ease-in-out"
          href="{% url 'myorders' %}" data-mdb-ripple="true" data-mdb-ripple-color="dark">My Orders</a>
      </li>
      <li class="relative">
        <a class="flex items-center text-sm py-4 px-6 h-12 overflow-hidden text-white text-ellipsis whitespace-nowrap rounded hover:text-gray-900 hover:bg-gray-100 transition duration-300 ease-in-out"
          href="{% url 'logout' %}" data-mdb-ripple="true" data-mdb-ripple-color="dark">Logout</a>
      </li>
      {% else %}
      <li class="relative">
        <a class="flex items-center text-sm py-4 px-6 h-12 overflow-hidden text-white text-ellipsis whitespace-nowrap rounded hover:text-gray-900 hover:bg-gray-100 transition duration-300 ease-in-out"
          href="{% url 'login' %}" data-mdb-ripple="true" data-mdb-ripple-color="dark">Login</a>
      </li>
      <li class="relative">
        <a class="flex items-center text-sm py-4 px-6 h-12 overflow-hidden text-white text-ellipsis whitespace-nowrap rounded hover:text-gray-900 hover:bg-gray-100 transition duration-300 ease-in-out"
          href="{% url 'signup' %}" data-mdb-ripple="true" data-mdb-ripple-color="dark">Sign Up</a>
      </li>
      {% endif %}
    </ul>
  </div>

  {% include 'cart.html' %}
  {% include 'nav.html' %} {% block content %} {% endblock content %}
</body>

</html>
