{% extends 'base.html' %} {% block content %}
<section class="bg-gray-50 h-screen dark:bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <div
      class="w-full bg-white md:mb-40 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl text-center text-gray-900 md:text-2xl dark:text-zinc-200"
        >
          Login Account
        </h1>
        <form class="space-y-4 md:space-y-6 text-zinc-200" method="POST">
          {% csrf_token %}
          <div>
            {{ form.non_field_errors }} {% csrf_token %} {% for field in form %}
            <div>
              <label class="leading-7 text-sm text-gray-500 dark:text-gray-100"
                >{{ field.label }}</label
              >
              {{ field }} {{ field.errors }}
            </div>
            {% endfor %}
            <button
              type="submit"
              class="mt-4 w-full text-white bg-indigo-600 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-700 rounded text-md"
            >
              Login
            </button>
          </div>
          <div class="text-right mt-3">
            <span
              onclick="alert('Our website is Under Maintenance, Service unavailable !')"
              class="leading-7 text-sm text-gray-500 dark:text-gray-100 cursor-pointer"
            >
              Forget password?
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
